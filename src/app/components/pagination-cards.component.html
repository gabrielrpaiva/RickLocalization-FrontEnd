<nav>
  <ul class="pagination justify-content-center" *ngIf="this.totalPagesArray.length > 0">
    <li [ngClass]="enablePreviusPage()" >
      <a class="page-link" href="javascript:;" tabindex="-1"  (click)="previusPage()">Previus</a>
    </li>
      <li class="page-item " *ngFor="let human of this.totalPagesArray; index as i">
      <a [ngClass]="changeClassSelectedPage(human + 1)" (click)="changePage(human + 1)"  >{{human+1}}</a>
    </li>

      <li
      [ngClass]="enableNextPage()">
      <a class="page-link" href="javascript:;" tabindex="-1" aria-disabled="true"  (click)="nextPage()">Next</a>
    </li>

       <!-- <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li> -->
  </ul>
</nav>
